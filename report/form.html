<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Сводная таблица</title>
</head>
<body>
    <form method = "POST" id = "fieldsForm">
        <input type="hidden" id="choose_but" name="choose_but">
        <table cellspacing="0" cellpadding="4" border="0">
			<tr>
                <th class="stR"><label for = "orderNum"> № заказа </label></th>
                <td><input type = "number" id = "orderNum" name = "new0" placeholder = "123456" maxlength = "6" min="1" max="999999" size = "6"></td>
            </tr>
			
			<tr>
                <th class="stR"><label for = "bookName"> Название книги </label></th>
                <td><input type = "text" id = "bookName" name = "new1" placeholder = "Самоучитель по HTML" maxlength = "30" size = "30"></td>
            </tr>

            <tr>
                <th class="stR"><label for = "yearNum"> Год издания </label></th>
                <td><input type = "number" id = "yearNum" name = "new2" placeholder = "2023" maxlength = "4" min="1" max="9999" size = "4"></td>
            </tr>
			
            <tr>
                <th class="stR"><button type = "button"  onclick = "ValidateReport('report')"> Сводная таблица </button></th>
                <th class="stR"><button type = "button"  onclick = "ValidateReport('reportOrderNum')"> Фильтр по введённым данным </button></th>
                
            </tr>
            <tr>
                <th class="stR"><button type = "reset"> Очистка фильтра </button></th>
            </tr>
        </table>
    </form>
</body>
</html>
