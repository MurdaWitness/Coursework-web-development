<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Книги заказа</title>
</head>
<body>
    <form method = "POST" id = "fieldsForm">

        <!-- Скрытые поля для записи "старых" значений при работе с кнопкой "Изменить запись" -->
        <input type = "hidden" id = "old0" name = "old0">
        <input type = "hidden" id = "old1" name = "old1">
        <input type="hidden" id="choose_but" name="choose_but">
        
        <table cellspacing="0" cellpadding="4" border="0">
            <tr>
                <th class="stR"><label for = "orderNum"> № заказа </label></th>
                <td><input type = "number" id = "orderNum" name = "new0" placeholder = "123456" maxlength = "6" min="1" max="999999" size = "6"></td>
            </tr>
            <tr>
                <th class="stR"><label for = "isbn"> ISBN </label></th>
                <td><input type = "text" id = "isbn" name = "new1" pattern="\d{3}-\d{1}-\d{3}-\d{5}" placeholder = "999-9-999-99999" maxlength = "15" size = "15"></td>
            </tr>
            
            <tr>
                <th class="stR"><button type = "button"  onclick = "ValidateBooksOfOrder('insert')"> Создать новую запись </button></th>
                <th class="stR"><button type = "button"  onclick = "ValidateBooksOfOrder('update')"> Обновить выбранную запись </button></th>

            </tr>
            <tr>		
                <th class="stR"><input type="reset" value="Очистить поля формы"></th>
                <th class="stR"><button type = "button"  onclick = "ValidateBooksOfOrder('delete')"> Удалить выбранную запись </button></th>
            </tr>	
        </table>
    </form>
</body>
</html>
